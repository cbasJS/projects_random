<html>
    <head>
        <link rel="stylesheet" href="instructor.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1 class="class" id="id">Element Flow</h1>
        </header>
        <h2>Inline Elements</h2>
        <nav class="block">
            <a href="#" class="inline">one</a>
            <a href="#" class="inline">two</a>
            <a href="#" class="inline">three</a>
            <a href="#" class="inline">four</a>
            <a href="#" class="inline">five</a>
            <a href="#" class="inline">six</a>
            <a href="#" class="inline">seven</a>
            <a href="#" class="inline">eight</a>
            <a href="#" class="inline">nine</a>
            <a href="#" class="inline">ten</a>
        </nav>
        <section class="block">
            <h2 class="block">Block Elements</h2>
            <div class="box hidden block">
                <p class="block">This is another block level element</p>                
                <p class="block">This is an <a class="inline">inline</a> within a block level
                element</p>
                <div class="block">This is another block level element</div>
            </div>
            <p class="block">This is another block level element</p>
        </section>
    </body>
</html>
